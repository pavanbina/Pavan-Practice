<html>

<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!--<link rel="stylesheet" href="style.css" type="text/css" />-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--<script type="text/javascript" src="javascript.js"></script>-->
    <style type="text/css">
        button {
            margin: 10px;
        }
        body {
            padding: 100px;
        }
        .tooltip-inner {
            font-style: italic;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top" title="Cat is a pet">
                    <button class="btn btn-primary " disabled>

                        Cat

                    </button>
                </span>

            </div>

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top" title="A dog has sharp teeth">
                    <button class="btn btn-primary " disabled>

                        Dog

                    </button>
                </span>

            </div>

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="left" title="A snake is a reptile">
                    <button class="btn btn-primary " disabled>

                        Snake

                    </button>
                </span>

            </div>

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="right" title="The Mongolian gerbil or Mongolian jird is a small rodent belonging to the subfamily Gerbillinae">
                    <button class="btn btn-primary " disabled>

                        Gerbil

                    </button>
                </span>

            </div>

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="Spiders are air-breathing arthropods that have eight legs">
                    <button class="btn btn-primary " disabled>

                        Spider

                    </button>
                </span>

            </div>

            <div class="col-6 button-container">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="Lizards are a widespread group of squamate reptiles, with over 7,000 species">
                    <button class="btn btn-primary " disabled>

                        Lizard

                    </button>
                    </span>
            </div>

        </div>

    </div>

</body>

</html>
