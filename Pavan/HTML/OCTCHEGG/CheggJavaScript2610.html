<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        copyArray([1, 2, 3, 4], 1, [5, 6, 13], 2, 3);
        function copyArray(from, fStart, to, tStart, length) {
            var result1 = []; var result2 = [];
            for (var i = 0; i < tStart; i++) {
                result1[i] = to[i];
            }
            for (var j = fStart; j <= length; j++) {
                result2[j-1] = from[j];
            }
            var result = result1.concat(result2);
          
            console.log(result);
        }
    </script>
</body>
</html>
