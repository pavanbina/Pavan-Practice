<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /* (A) WRAPPER */
        #quizWrap {
            max-width: 600px;
            margin: 0 auto;
            /* RECOMMENDED FIXED HEIGHT IF YOU HAVE CONTENT BELOW THE QUIZ */
            /* SO THAT PAGE LAYOUT DOES NOT "JUMP" */
            /* height: 250px; */
        }

        /* (B) QUESTION */
        #quizQn {
            padding: 20px;
            background: #4c93ba;
            color: #fff;
            font-size: 24px;
            border-radius: 10px;
        }

        /* (C) ANSWERS */
        #quizAns {
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
        }

            #quizAns input[type=radio] {
                display: none;
            }

            #quizAns label {
                background: #fafafa;
                border: 1px solid #eee;
                border-radius: 10px;
                padding: 10px;
                font-size: 20px;
                cursor: pointer;
                text-align: center;
            }

                #quizAns label.correct {
                    background: #d8ffc4;
                    border: 1px solid #60a03f;
                }

                #quizAns label.wrong {
                    background: #ffe8e8;
                    border: 1px solid #c78181;
                }

        /* (X) DOES NOT MATTER - COSMETICS */
        /* PAGE & BODY */
        * {
            font-family: arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1554034483-04fda0d3507b?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0ODAwMTA1MQ&ixlib=rb-1.2.1&q=85);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
        }

        /* WIDGET */
        .widget-wrap {
            width: 600px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* FOOTER */
        #code-boxx {
            font-weight: 600;
            margin-top: 30px;
        }

            #code-boxx a {
                display: inline-block;
                border: 0;
                padding: 5px;
                text-decoration: none;
                background: #b90a0a;
                color: #fff;
            }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="widget-wrap">
        <h1>SIMPLE Java Script QUIZ</h1>

        <!-- (A) QUIZ CONTAINER -->
        <div id="quizWrap"></div>

        <!-- (X) VISIT CODE-BOXX -->
        <div id="code-boxx">
         
        </div>
       
    </div>
    <script type="text/javascript">
      
        var quiz = {
            // (A) PROPERTIES
            // (A1) QUESTIONS & ANSWERS
            // Q = QUESTION, O = OPTIONS, A = CORRECT ANSWER
            data: [
                {
                    q: "What is the standard distance between the target and archer in Olympics?",
                    o: [
                        "50 meters",
                        "70 meters",
                        "100 meters",
                        "120 meters"
                    ],
                    a: 1 // arrays start with 0, so answer is 70 meters
                },
                {
                    q: "Which is the highest number on a standard roulette wheel?",
                    o: [
                        "22",
                        "24",
                        "32",
                        "36"
                    ],
                    a: 3
                },
                {
                    q: "How much wood could a woodchuck chuck if a woodchuck would chuck wood?",
                    o: [
                        "400 pounds",
                        "550 pounds",
                        "700 pounds",
                        "750 pounds"
                    ],
                    a: 2
                },
                {
                    q: "Which is the seventh planet from the sun?",
                    o: [
                        "Uranus",
                        "Earth",
                        "Pluto",
                        "Mars"
                    ],
                    a: 0
                },
                {
                    q: "Which is the largest ocean on Earth?",
                    o: [
                        "Atlantic Ocean",
                        "Indian Ocean",
                        "Arctic Ocean",
                        "Pacific Ocean"
                    ],
                    a: 3
                }
            ],

            // (A2) HTML ELEMENTS
            hWrap: null, // HTML quiz container
            hQn: null, // HTML question wrapper
            hAns: null, // HTML answers wrapper

            // (A3) GAME FLAGS
            now: 0, // current question
            score: 0, // current score

            // (B) INIT QUIZ HTML
            init: () => {
                // (B1) WRAPPER
                quiz.hWrap = document.getElementById("quizWrap");

                // (B2) QUESTIONS SECTION
                quiz.hQn = document.createElement("div");
                quiz.hQn.id = "quizQn";
                quiz.hWrap.appendChild(quiz.hQn);

                // (B3) ANSWERS SECTION
                quiz.hAns = document.createElement("div");
                quiz.hAns.id = "quizAns";
                quiz.hWrap.appendChild(quiz.hAns);

                // (B4) GO!
                quiz.draw();
            },

            // (C) DRAW QUESTION
            draw: () => {
                // (C1) QUESTION
                quiz.hQn.innerHTML = quiz.data[quiz.now].q;

                // (C2) OPTIONS
                quiz.hAns.innerHTML = "";
                for (let i in quiz.data[quiz.now].o) {
                    let radio = document.createElement("input");
                    radio.type = "radio";
                    radio.name = "quiz";
                    radio.id = "quizo" + i;
                    quiz.hAns.appendChild(radio);
                    let label = document.createElement("label");
                    label.innerHTML = quiz.data[quiz.now].o[i];
                    label.setAttribute("for", "quizo" + i);
                    label.dataset.idx = i;
                    label.addEventListener("click", () => { quiz.select(label); });
                    quiz.hAns.appendChild(label);
                }
            },
           
            // (D) OPTION SELECTED
            select: (option) => {
                // (D1) DETACH ALL ONCLICK
                let all = quiz.hAns.getElementsByTagName("label");
                for (let label of all) {
                    label.removeEventListener("click", quiz.select);
                }

                // (D2) CHECK IF CORRECT
                let correct = option.dataset.idx == quiz.data[quiz.now].a;
                if (correct) {
                    quiz.score++;
                    option.classList.add("correct");
                } else {
                    option.classList.add("wrong");
                }
                
                // (D3) NEXT QUESTION OR END GAME
                quiz.now++;
                setTimeout(() => {
                    if (quiz.now < quiz.data.length) { quiz.draw(); }
                    else {
                        quiz.hQn.innerHTML = `You have answered ${quiz.score} of ${quiz.data.length} correctly.`;
                        quiz.hAns.innerHTML = "";
                    }
                }, 1000);
            },

            // (E) RESTART QUIZ
            reset: () => {
                quiz.now = 0;
                quiz.score = 0;
                quiz.draw();
            }
        };
        window.addEventListener("load", quiz.init);
</script>
</body>
</html>
