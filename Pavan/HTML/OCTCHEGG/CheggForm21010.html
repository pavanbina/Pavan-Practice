<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style type="text/css">
        button {
            float: right;
           
        }
        .container {
            border: 5px solid green;
            width: 50%;
            padding: 10px;
            margin: auto;
            margin-top: 80px;
            margin-bottom: 80px;
            background: rgb(240 231 231 / 78%);
        }
    </style>
</head>
<body style="background-image: url('CheggImages/Athens.jpg')">
    <!--<img src="CheggImages/Athens.jpg" />-->
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>The Story Keeper Book Store</h3>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller's First Name</label>
                </div>
                <div class="col-md-6">
                    <input placeholder="First name" id="txtfn" type="text"  required  class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller'sLast Name</label>
                </div>
                <div class="col-md-6">
                    <input placeholder="Last name" id="txtln" type="text"  required  class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller's Sales ID</label>
                </div>
                <div class="col-md-6">
                    <input placeholder="Sales ID" id="txtid" type="tel"  required class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller's Email Address</label>
                </div>
                <div class="col-md-6">
                    <input placeholder="Your Email Address" id="txtemail" type="email"  required class="form-control">

                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller's Phone Number</label>
                </div><div class="col-md-6">
                    <input placeholder="Your Phone Number" id="txtph" type="tel"  required class="form-control">

                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Book Seller's Password</label>
                </div><div class="col-md-6">
                    <input placeholder="Password" type="password" id="txtpwd"  required  class="form-control">

                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <input type="checkbox" tabindex="3" id="checkbox" required>
                    <label class="fw-bold"> Click Here For Email Confirmation</label>
                </div>

            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label class="fw-bold">Select a Transaction</label>
                </div><div class="col-md-6">
                    <select name="select a transaction" id="ddltran" class="form-control">
                        <option value="Select a transaction">Select a transaction</option>
                        <option value="Searching for a Book">Searching for a Book</option>
                        <option value="Renting a book">Renting a book</option>
                        <option value="buying a book">buying a book</option>
                        <option value="returning a book">returning a book</option>
                    </select>
                </div>

            </div>
            <div class="row">

                <div class="text-left p-2">
                    <button name="reset" type="reset" id="btnreset" class="btn btn-success m-2">Reset</button>

                    <button name="submit" type="button" id="btnsubmit" data-submit="...Sending" class="btn btn-success m-2">Submit</button>
                </div>

            </div>

        </form>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script type="text/javascript">
            $(function () {
                var loginarray = ["Danny", "Morrison", "Danny@1234"]
                var fn = $("#txtfn");
                var ln = $("#txtln");
                var id = $("#txtid");
                var email = $("#txtemail");
                var phone = $("#txtph");
                var pwd = $("#txtpwd");
                var tran = $("#ddltran");
                var emailregex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$/;
            var digitregex = /^([0-9]){8}$/;
                var usernameregex = /^([a-zA-Z]){3,20}$/;
                var pwdregex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,10}$/;
                var digitmobile = /^([0-9]){10}$/;
                $("#btnsubmit").click(function () {
                    if (!usernameregex.test(fn.val())) {
                        alert("Please Enter Valid First Name");
                        return false;
                    }
                    else if (!usernameregex.test(ln.val())) {
                        alert("Please Enter Valid Last Name");
                        return false;
                    }
                    else if (!digitregex.test(id.val())) {
                        alert("Please Enter Valid ID");
                        return false;
                    }
                    else if ($("#checkbox").is(':checked')) {
                        if (!(emailregex.test(email.val()))) {
                            alert("Please Enter Valid Email");
                            return false;
                        }
                    }
                    else if (!digitmobile.test(phone.val())) {
                        alert("Please Enter Valid Phone Number");
                        return false;
                    }
                    else if (!pwdregex.test(pwd.val())) {
                        alert("Please Enter Valid Password");
                        return false;
                    }
                    else if (tran.val() == "Select a transaction") {
                        alert("Please Selct a transaction");
                        return false;
                    }
                    else if (fn.val() == loginarray[0] && ln.val() == loginarray[1] && pwd.val() == loginarray[2]) {
                        alert("Welcome");
                        return true;
                    }
                    else {
                        alert("User not found");
                        return true;
                    }
                
                })
            })
        </script>

    </div>
</body>
</html>
