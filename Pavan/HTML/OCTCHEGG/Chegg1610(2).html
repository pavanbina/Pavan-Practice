<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Checker</title>
    <!-- Allows the user to not only create a password but also -->
    <!-- allow the user to check a checkbox to show the password. -->
    <!-- All JavaScript is defined in the js03-Jimenez-logic.js file.    -->
</head>
<body>
    Password: <input type="password" id="password" name="password"> <br>

    <!-- Add a checkbox and some text for the checkbox here. -->
    <input type="checkbox" id="showhide" name="showhide"> Show Password <br>

    <!-- Where to put the feedback regarding the characteristics of a password. -->
    <p id="feedback"></p>

    <!-- Import your js03-Lastname-logic.js file here. -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            var password = $("#password");
            var showhide = $("#showhide");
            var feedback = $("#feedback");
            var res1 = "Contains a lowercase letter. ";
            var res2 = "Contains a uppercase letter. ";
            var res3 = "Contains a special character. ";
            var res4 = "Contains a digit. ";
            var res5 = "Contains length of 8"
            var lowercaseregex = /[a-z]/;
            var uppercaseregex = /[A-Z]/;
            var digitregex = /[0-9]/;
            var specialregex = /[$&+,:;=?@#|'<>.^*()%!-]/;
            showhide.change(function () {
                if ($(this).is(":checked")) {
                    password.attr("type", "text");
                }
                else {
                    password.attr("type", "password");
                }
                $('#textbox1').val($(this).is(':checked'));
            });
            password.keyup(function () {
                feedback.text("");
               
                if (!lowercaseregex.test(password.val())) {
                    feedback.append(res1);
                }
                else {
                    res1 = "";
                }
                if (!uppercaseregex.test(password.val())) {
                    feedback.append(res2);
                }
                else {
                    res2 = "";
                }
                if (!specialregex.test(password.val())) {
                    feedback.append(res3);
                }
                else {
                    res3 = "";
                }
                if (!digitregex.test(password.val())) {
                    feedback.append(res4);
                }
                else {
                    res4 = "";
                }
                if ((password.val()).length < 8) {
                    feedback.append(res5);
                }
                else {
                    res5 = "";
                }
                if (password.val() == "") {
                    feedback.text("");
                }
            })
        })
    </script>
</body>
</html>
