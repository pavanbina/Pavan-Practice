<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
        label, button {
            margin: 10px;
            font-weight: 600;
        }

        .form-control {
            width: 20%;
        }

        #resultdiv {
            display: none;
            border: 5px solid black;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container m-4">
        <form>
            <div class="form-group">
                <label for="product1">Product 1 Quantity</label>
                <input type="number" class="form-control" id="product1" placeholder="Enter Product 1 Quantity">
            </div>
            <div class="form-group">
                <label for="product2">Product 2 Quantity</label>
                <input type="number" class="form-control" id="product2" placeholder="Enter Product 2 Quantity">
            </div>
            <div class="form-group">
                <label for="product3">Product 3 Quantity</label>
                <input type="number" class="form-control" id="product3" placeholder="Enter Product 3 Quantity">
            </div>
            <div class="form-group">
                <label for="product4">Product 4 Quantity</label>
                <input type="number" class="form-control" id="product4" placeholder="Enter Product 4 Quantity">
            </div>

            <button type="submit" id="btnsubmit" class="btn btn-primary">Submit</button>
            <button type="reset" id="btnreset" class="btn btn-secondary">Reset</button>
            <div class="form-label" id="resultdiv">
                <label>Here are your gross earnings for the week :</label>
                <label id="lblearnings"></label>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            var p1 = $("#product1");
            var p2 = $("#product2");
            var p3 = $("#product3");
            var p4 = $("#product4");
            var c1 = 50.95;
            var c2 = 85.45;
            var c3 = 60.66;
            var c4 = 19.6;
            var res = 0;
            var sum = 0;
            var per = 8.75;
            var weekearnings = 500;
            $("#btnsubmit").click(function (e) {
                $("#resultdiv").show();
                e.preventDefault();
                sum = (c1 * p1.val()) + (c2 * p2.val()) + (c3 * p3.val()) + (c4 * p4.val());
                res = (((sum * per) / 100) + weekearnings).toFixed(2);
                $("#lblearnings").text("$" + res);
            })
            $("#btnreset").click(function () {
                $("#resultdiv").hide();
            })
        })
    </script>

</body>
</html>
