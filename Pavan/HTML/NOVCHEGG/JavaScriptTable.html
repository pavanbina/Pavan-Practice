<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title of your web site goes here</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header text-center p-3">
            <h1>All Students</h1>
        </div>
        <div class="row">
            <table class="table table-striped table-active table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Major</th>
                    </tr>
                </thead>
                <tbody id="tblbody">
                </tbody>
            </table>
            
        </div>
        <div class="row ">
            <div class="col-6"></div>
            <div class="col-2">
                <button id="btnall" class="btn btn-secondary w-100">All</button>

            </div>
            <div class="col-2">
                <button id="btnse" class="btn btn-secondary w-100">SE</button>

            </div>
            <div class="col-2">
                <button id="btnnes" class="btn btn-secondary w-100">NES</button>

            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
           
            $("#btnall").click(function () {
                $('#tblbody').empty();
                $('h1').text("All Students")
                AppendTable(dataAll);
            })
            $("#btnse").click(function () {
                $('#tblbody').empty();
                $('h1').text("SE Students");
                AppendTable(filtSE);
            })
            $("#btnnes").click(function () {
                $('#tblbody').empty();
                $('h1').text("NES Students")
                AppendTable(filtNES);
            })
            var dataAll = [
                { Student_Id: 1, Name: 'John',  Phone: 'Android', Gender: 2012, Major: 100, Student_type: 'SE' },
                { Student_Id: 2, Name: 'David', Phone: 'Blueberry', Gender: 2015, Major: 200, Student_type: 'NES' },
                { Student_Id: 3, Name: 'Malan', Phone: 'Apple', Gender: 2009,  Major: 150, Student_type: 'SE' },
                { Student_Id: 4, Name: 'Hales', Phone: 'Samsung', Gender: 2016, Major: 250, Student_type: 'SE' },
                { Student_Id: 5, Name: 'Alex', Phone: 'Nokia', Gender: 2017, Major: 170, Student_type: 'NES' }
            ];

            var filtSE = dataAll.filter(function (el) {
                return el.Student_type == 'SE';
            });
            var filtNES = dataAll.filter(function (el) {
                return el.Student_type == 'NES';
            });
            AppendTable(dataAll);
            function AppendTable (filteredData) {
                $.each(filteredData, (index, row) => {
                    const rowContent
                        = `<tr>
                   <td>${row.Student_Id}</td>
                   <td>${row.Name}</td>
                   <td>${row.Phone}</td>
                   <td>${row.Gender}</td>
                   <td>${row.Major}</td>
                 </tr>`;
                    $('#tblbody').append(rowContent);
                });
            }
        })
      
        
    </script>
</body>

</html>
