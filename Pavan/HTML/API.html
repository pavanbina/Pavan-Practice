<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
            initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />

    <title>
        How to use simple API using AJAX ?
    </title>
</head>

<body>
    <button type="button" id="fetchBtn"
            class="btn btn-primary">
        Fetch Data
    </button>

    <div class="container">
        <h1>Employee List</h1>
        <ul id="list"></ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js,
         then Bootstrap JS -->
    <script>
        let fetchBtn = document.getElementById("fetchBtn");

        fetchBtn.addEventListener("click", buttonclickhandler);

        function buttonclickhandler() {

            // function to handle success
            function success() {
                var data = JSON.parse(this.responseText); //parse the string to JSON
                console.log(data);
            }

            // function to handle error
            function error(err) {
                console.log('Request Failed', err); //error details will be in the "err" object
            }
            headers: {
                'UserName'== 'APSHCL', 'Password'== '$apshcl'
            };
            data: [{

                "Godown_ID": "1",
                "Material_ID": "2",
                "Material_Units": "3",
                "Available_Qty": "4",
                "Date_as_on": "11/06/2021"
            }];
            var xhr = new XMLHttpRequest(); //invoke a new instance of the XMLHttpRequest
            xhr.onload = success; // call success function if request is successful
            xhr.onerror = error;  // call error function if request failed
            xhr.open('POST', 'https://tptuat.aponline.gov.in/apshclapi/apshcl/SAVEGODOWNMASTER'); // open a GET request
            xhr.send(); // send the request to the server.
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
</body>

</html>
