<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #divqrcode {
            width: 102px;
            height: 102px;
            margin-top: 14px;
        }
    </style>
   
</head>

<body>
    <h1 style="margin-top:147px;">JQuery QRCode Demo</h1> Please enter your input:
    <input id="texInput" type="text" value="SantoshA" /><br />
    <div id="divqrcode"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">

        var qrcode = new QRCode($("#divqrcode"),
            {
                width: 102,
                height: 102,
            });

        function generateCode() {
            var _text = $("#texInput");
            if (!_text.value) {
                alert("Enter your input!");
                _text.focus();
                return;
            }
            qrcode.makeCode(_text.value);
        }
        generateCode();
        $("#texInput").
            on("blur", function () {
                generateCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    generateCode();
                }
            });
    </script>
</body>
</html>
