<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <select id='some_selector'></select>
    <script src="../Content/Scripts/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            var select = '';
            for (i = 1; i <= 100; i++) {
                select += '<option val=' + i + '>' + i + '</option>';
            }
            $('#some_selector').html(select);
        })
    </script>
</body>
</html>
