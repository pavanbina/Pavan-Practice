<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">
        .overlay {
            position: fixed;
            z-index: 98;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: #aaa;
            filter: alpha(opacity=80);
            opacity: 0.8;
        }

        .overlayContent {
            z-index: 99;
            margin-left:400px;
            margin: 100px auto;
            width: 80px;
            height: 80px;
        }

            .overlayContent h2 {
                font-size: 18px;
                font-weight: bold;
                color: #000;
            }

        .overlayCsontent img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="col-lg-6 col-md-offset-3 panel panel-dark">
        <div class="panel-heading"> Enter Your Details</div>
        <div class="panel-body">
            <form name="myform">
                <div class="form-group">
                    <label for="myName"> First Name *</label>
                    <input type="text" id="myName" class="form-control" name="myName" data-validation="required" />
                    <span id="error_name" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label for="lastname"> Last Name *</label>
                    <input type="text" id="lastname" class="form-control" name="lastname" data-validation="required" />
                    <span id="error_lastname" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label for="age"> Age *</label>
                    <input type="number" id="age" class="form-control" name="age" data-validation="required" min="1" />
                    <span id="error_age" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label for="dob"> Date Of Birth *</label>
                    <input type="date" id="dob" class="form-control" name="dob" data-validation="required" />
                    <span id="error_dob" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label for="gender"> Gender</label>

                    <select id="gender" name="gender" class="form-control">
                        <option value="0"> Male</option>
                        <option value="1"> Female</option>
                        <option value="2"> Others</option>
                    </select>
                    <span id="error_gender" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label for="phone"> Phone Number *</label>

                    <input id="phone" type="text" name="phone" class="form-control" />
                    <span id="error_phone" class="text-danger"> </span>
                </div>
                <button type="submit" id="submit" value="submit" class="btn btn-success center"> Sign Up</button>
                <div id="loader" style="display:none;">

                    <div class="overlay">
                        <div class="overlayContent">
                            <img id="imgloder" src="Images/loading gif.gif" />
                        </div>
                    </div>
                </div>
                <script src="Content/Jquery/jquery.js"></script>
                <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

                <script src="Custom/formvalidations.js"></script>
                <script type="text/javascript">

                    $(function () {
                        $("#submit").click(function () {

                            //e.preventDefault();
                            $.ajax({
                               /* url: /formvalidations.html,*/
                                type: "POST",
                                beforeSend: function (xhr, opts) {
                                    //show loading gif
                                    $("#loader").show();
                                },
                                success: function () {
                                    alert("Hii");
                                },
                                complete: function () {
                                    //remove loading gif
                                    $("#loader").hide();
                                }
                            });




                        });

                    });
                </script>
            </form>


        </div>


      
        
    </div>
</body>

</html>
